<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dog Image Retriever</title>
    <link rel="stylesheet" href="dogApp.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Dog Image Retriever</h1>

        <form>
        How many would you like?<br>
          <input id="userInput" type="number" min= "1" max="50" value="3">
          <input type="submit" value="Show me some dogs!">
        </form>
        <section class="results hidden">
          <h2>Aren't they cute?!</h2>
          <div class="results-img"></div>
        </section>
    </div>
    <script src="dogApp.js"></script>
</body>
</html>
